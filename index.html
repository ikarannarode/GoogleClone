<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./images/bg.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="top-right">
            <a id="mail" class="text-light" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>

            <a id="images" class="text-light" href="https://www.google.com/imghp?hl=en-GB&tab=ri&ogbl">Images</a>
            <a id="advance-search" class="text-light" href="chrome://apps"><i class="bi bi-grid-3x3-gap-fill sqr"></i>
            </a>
            <a id="advance-search" class="text-light"
                href="https://myaccount.google.com/?hl=en_GB&utm_source=OGB&utm_medium=act&pli=1&nlr=1"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5py8wABTGwczd1gFrH2HfrF2gCf4z8XomHroa6YyTNw&s"
                    height="32px" width="32px" class="rounded-circle">
            </a>
        </div>
        <center><img id="heading" src="./images/google-gif.gif"></center>
        <center>
            <form action="https://google.com/search">




                <div class="searchbar">
                    <div class="searchbar-wrapper">
                        <div class="searchbar-left">
                            <div class="search-icon-wrapper">
                                <span class="search-icon searchbar-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path
                                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                        </div>

                        <div class="searchbar-center">
                            <div class="searchbar-input-spacer"></div>

                            <input type="text" class="searchbar-input" maxlength="2048" name="q" autocapitalize="off"
                                autocomplete="off" title="Search" role="combobox"
                                placeholder="Search Google or type a URL">
                        </div>

                        <div class="searchbar-right">
                            <svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path fill="#4285f4"
                                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                                </path>
                                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                                <path fill="#fbbc05"
                                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                                </path>
                                <path fill="#ea4335"
                                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
                <br>

            </form>
            <div class="wrapper">
                <a class="btn-event">
                    <div class="add-fav" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">
                        <button><i class="bi bi-plus-lg"></i></button>
                        <span class="add-fav-txt">Add Shortcut</span>
                    </div>
                </a>
            </div>
        </center>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog " role="document">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" id="exampleModalLabel">Add shortcut</h5>
                        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control inp-sec" id="name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">URL:</label>
                                <input type="text" class="form-control inp-sec" id="url">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary modal-btn border-1-blue"
                            data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-secondary modal-btn" id="proceed">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
